<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Harvey's Miniature Calculator</title>
	<link rel="stylesheet" type="text/css" href="./calculator.css">
	<script src="./calculate.js"></script>
</head>
<body>
	<div id="calculator">
		<div id="calculator-interface">
			<div id="screen">
				<p id="screen-text"></p>
			</div>
			<div id="numbers">
				<table>
					<tr>
						<td id="clear-btn">C</td>
						<td class="button">(</td>
						<td class="button">)</td>
					</tr>
					<tr>
						<td class="button">7</td>
						<td class="button">8</td>
						<td class="button">9</td>
					</tr>
					<tr>
						<td class="button">4</td>
						<td class="button">5</td>
						<td class="button">6</td>
					</tr>
					<tr>
						<td class="button">1</td>
						<td class="button">2</td>
						<td class="button">3</td>
					</tr>
					<tr>
						<td class="button">0</td>
						<td class="button">.</td>
						<td class="button">Negative</td>
					</tr>				
				</table>
			</div>
			<div id="operators">
				<table>
					<tr>
						<td class="button">/</td>
					</tr>
					<tr>
						<td class="button">*</td>
					</tr>
					<tr>
						<td class="button">-</td>
					</tr>
					<tr>
						<td class="button">+</td>
					</tr>
					<tr>
						<td id="equal-btn">=</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
